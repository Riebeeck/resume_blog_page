<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Define styles -->
  <defs>
    <style>
      .main-container { fill: #FF6B35; }
      .section-header { fill: #2C3E50; }
      .text-white { fill: white; font-weight: 600; font-size: 18px; }
      .text-dark { fill: #2C3E50; font-weight: 600; font-size: 14px; }
      .text-small { fill: #2C3E50; font-size: 12px; }
      .source-box { fill: #F8F9FA; stroke: #2C3E50; stroke-width: 2; }
      .component-box { fill: white; stroke: #2C3E50; stroke-width: 2; stroke-dasharray: 5,5; }
      .solid-box { fill: white; stroke: #2C3E50; stroke-width: 2; }
      .lakehouse-box { fill: white; stroke: #2C3E50; stroke-width: 2; }
      .destination-box { fill: #F8F9FA; stroke: #2C3E50; stroke-width: 2; }
      .arrow { stroke: #2C3E50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .number-circle { fill: #10B981; stroke: none; }
      .number-text { fill: white; font-size: 16px; font-weight: bold; }
      .cost-tag { fill: #10B981; }
      .cost-text { fill: white; font-size: 14px; font-weight: 600; }
      .icon-circle { fill: #3B82F6; stroke: none; }
      .icon-text { fill: white; font-size: 20px; font-weight: bold; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2C3E50" />
    </marker>
  </defs>

  <!-- Main Container -->
  <rect x="240" y="30" width="950" height="550" rx="5" class="main-container"/>
  
  <!-- Header -->
  <rect x="240" y="30" width="950" height="50" rx="5" class="main-container"/>
  <text x="715" y="62" text-anchor="middle" class="text-white">Zero-Cost AI-Native Platform</text>
  
  <!-- Orchestration Bar -->
  <rect x="250" y="90" width="930" height="40" class="section-header"/>
  <text x="715" y="115" text-anchor="middle" class="text-white">AI-Assisted Development &amp; Orchestration</text>

  <!-- Left Side: Data Sources -->
  <g id="data-sources">
    <!-- Container -->
    <rect x="20" y="30" width="180" height="550" rx="5" class="source-box"/>
    <text x="110" y="60" text-anchor="middle" class="text-dark">Data Sources</text>
    
    <!-- API Events -->
    <rect x="40" y="90" width="140" height="70" rx="3" class="solid-box"/>
    <circle cx="110" cy="110" r="12" class="icon-circle"/>
    <text x="110" y="116" text-anchor="middle" class="icon-text">API</text>
    <text x="110" y="135" text-anchor="middle" class="text-dark">API Events</text>
    <text x="110" y="150" text-anchor="middle" class="text-small">User Actions</text>
    
    <!-- Web Applications -->
    <rect x="40" y="175" width="140" height="70" rx="3" class="solid-box"/>
    <circle cx="110" cy="195" r="12" class="icon-circle"/>
    <text x="110" y="201" text-anchor="middle" class="icon-text">W</text>
    <text x="110" y="220" text-anchor="middle" class="text-dark">Web Apps</text>
    <text x="110" y="235" text-anchor="middle" class="text-small">Next.js/React</text>
    
    <!-- Mobile Apps -->
    <rect x="40" y="260" width="140" height="70" rx="3" class="solid-box"/>
    <circle cx="110" cy="280" r="12" class="icon-circle"/>
    <text x="110" y="286" text-anchor="middle" class="icon-text">M</text>
    <text x="110" y="305" text-anchor="middle" class="text-dark">Mobile Apps</text>
    <text x="110" y="320" text-anchor="middle" class="text-small">iOS/Android</text>
    
    <!-- External APIs -->
    <rect x="40" y="345" width="140" height="70" rx="3" class="solid-box"/>
    <circle cx="110" cy="365" r="12" class="icon-circle"/>
    <text x="110" y="371" text-anchor="middle" class="icon-text">E</text>
    <text x="110" y="390" text-anchor="middle" class="text-dark">External APIs</text>
    <text x="110" y="405" text-anchor="middle" class="text-small">Third-party</text>
    
    <!-- IoT Devices -->
    <rect x="40" y="430" width="140" height="70" rx="3" class="solid-box"/>
    <circle cx="110" cy="450" r="12" class="icon-circle"/>
    <text x="110" y="456" text-anchor="middle" class="icon-text">IoT</text>
    <text x="110" y="475" text-anchor="middle" class="text-dark">IoT Devices</text>
    <text x="110" y="490" text-anchor="middle" class="text-small">Sensors/Edge</text>
  </g>

  <!-- Center: Processing Layer -->
  <g id="processing">
    <!-- Number 1: Ingestion -->
    <circle cx="270" cy="160" r="18" class="number-circle"/>
    <text x="270" y="166" text-anchor="middle" class="number-text">1</text>
    
    <!-- Ingestion Box -->
    <rect x="300" y="140" width="140" height="100" rx="5" class="solid-box"/>
    <text x="370" y="175" text-anchor="middle" class="text-dark">Edge Ingestion</text>
    <text x="370" y="195" text-anchor="middle" class="text-small">Vercel Functions</text>
    <rect x="350" y="205" width="40" height="18" rx="3" class="cost-tag"/>
    <text x="370" y="218" text-anchor="middle" class="cost-text">FREE</text>

    <!-- Number 2: Storage -->
    <circle cx="480" cy="160" r="18" class="number-circle"/>
    <text x="480" y="166" text-anchor="middle" class="number-text">2</text>

    <!-- Central Data Layer -->
    <rect x="460" y="260" width="280" height="180" rx="5" class="component-box"/>
    <text x="600" y="285" text-anchor="middle" class="text-dark">Serverless Data Layer</text>
    
    <!-- Database components inside -->
    <rect x="475" y="300" width="80" height="60" rx="3" class="solid-box"/>
    <text x="515" y="325" text-anchor="middle" class="text-dark">RAW</text>
    <text x="515" y="340" text-anchor="middle" class="text-small">Events</text>
    <text x="515" y="352" text-anchor="middle" class="text-small">Layer</text>
    
    <rect x="565" y="300" width="80" height="60" rx="3" class="solid-box"/>
    <text x="605" y="325" text-anchor="middle" class="text-dark">ODS</text>
    <text x="605" y="340" text-anchor="middle" class="text-small">Users</text>
    <text x="605" y="352" text-anchor="middle" class="text-small">Layer</text>
    
    <rect x="655" y="300" width="75" height="60" rx="3" class="solid-box"/>
    <text x="692" y="325" text-anchor="middle" class="text-dark">Metrics</text>
    <text x="692" y="340" text-anchor="middle" class="text-small">Analytics</text>
    <text x="692" y="352" text-anchor="middle" class="text-small">Layer</text>
    
    <!-- Neon Label -->
    <text x="600" y="380" text-anchor="middle" class="text-dark">Neon PostgreSQL</text>
    <text x="600" y="395" text-anchor="middle" class="text-small">512MB | 100hrs/mo</text>
    <rect x="580" y="405" width="40" height="20" rx="3" class="cost-tag"/>
    <text x="600" y="419" text-anchor="middle" class="cost-text">FREE</text>

    <!-- Number 3: AI Processing -->
    <circle cx="480" cy="340" r="18" class="number-circle"/>
    <text x="480" y="346" text-anchor="middle" class="number-text">3</text>

    <!-- AI/ML Box -->
    <rect x="300" y="270" width="140" height="90" rx="5" class="component-box"/>
    <text x="370" y="300" text-anchor="middle" class="text-dark">AI/ML</text>
    <text x="370" y="315" text-anchor="middle" class="text-small">Claude API</text>
    <text x="370" y="330" text-anchor="middle" class="text-small">Embeddings</text>
    <text x="370" y="345" text-anchor="middle" class="text-small">Generation</text>

    <!-- Number 4: Development -->
    <circle cx="270" cy="400" r="18" class="number-circle"/>
    <text x="270" y="406" text-anchor="middle" class="number-text">4</text>

    <!-- Development Box -->
    <rect x="300" y="380" width="140" height="90" rx="5" class="component-box"/>
    <text x="370" y="410" text-anchor="middle" class="text-dark">Development</text>
    <text x="370" y="425" text-anchor="middle" class="text-small">Cursor + Claude</text>
    <text x="370" y="440" text-anchor="middle" class="text-small">AI-Assisted</text>
    <text x="370" y="455" text-anchor="middle" class="text-small">Code Gen</text>

    <!-- Number 5: Analytics -->
    <circle cx="780" cy="340" r="18" class="number-circle"/>
    <text x="780" y="346" text-anchor="middle" class="number-text">5</text>

    <!-- Analytics Processing -->
    <rect x="760" y="260" width="150" height="90" rx="5" class="component-box"/>
    <text x="835" y="290" text-anchor="middle" class="text-dark">Analytics</text>
    <text x="835" y="305" text-anchor="middle" class="text-small">Databricks</text>
    <text x="835" y="320" text-anchor="middle" class="text-small">Community</text>
    <rect x="815" y="328" width="40" height="18" rx="3" class="cost-tag"/>
    <text x="835" y="341" text-anchor="middle" class="cost-text">FREE</text>

    <!-- Number 6: Visualization -->
    <circle cx="950" cy="160" r="18" class="number-circle"/>
    <text x="950" y="166" text-anchor="middle" class="number-text">6</text>

    <!-- Visualization -->
    <rect x="760" y="140" width="150" height="90" rx="5" class="component-box"/>
    <text x="835" y="170" text-anchor="middle" class="text-dark">Dashboards</text>
    <text x="835" y="185" text-anchor="middle" class="text-small">Real-time</text>
    <text x="835" y="200" text-anchor="middle" class="text-small">Insights</text>
    <text x="835" y="215" text-anchor="middle" class="text-small">BI Tools</text>

    <!-- Number 7: API Layer -->
    <circle cx="950" cy="200" r="18" class="number-circle"/>
    <text x="950" y="206" text-anchor="middle" class="number-text">7</text>

    <!-- API Serving -->
    <rect x="930" y="140" width="150" height="90" rx="5" class="component-box"/>
    <text x="1005" y="170" text-anchor="middle" class="text-dark">API Serving</text>
    <text x="1005" y="185" text-anchor="middle" class="text-small">Edge Functions</text>
    <text x="1005" y="200" text-anchor="middle" class="text-small">GraphQL</text>
    <text x="1005" y="215" text-anchor="middle" class="text-small">REST</text>

    <!-- Number 8: AI Features -->
    <circle cx="1050" cy="340" r="18" class="number-circle"/>
    <text x="1050" y="346" text-anchor="middle" class="number-text">8</text>

    <!-- AI Features -->
    <rect x="930" y="320" width="150" height="100" rx="5" class="component-box"/>
    <text x="1005" y="350" text-anchor="middle" class="text-dark">AI Features</text>
    <text x="1005" y="365" text-anchor="middle" class="text-small">Natural Language</text>
    <text x="1005" y="380" text-anchor="middle" class="text-small">Query &amp; Insights</text>
    <text x="1005" y="395" text-anchor="middle" class="text-small">Claude-Powered</text>
    <text x="1005" y="410" text-anchor="middle" class="text-small">Intelligence</text>
  </g>

  <!-- Arrows -->
  <path d="M 200 130 L 300 160" class="arrow"/>
  <path d="M 200 210 L 300 185" class="arrow"/>
  <path d="M 200 295 L 300 220" class="arrow"/>
  <path d="M 200 380 L 300 235" class="arrow"/>
  <path d="M 200 465 L 300 240" class="arrow"/>
  
  <path d="M 440 190 L 460 300" class="arrow"/>
  <path d="M 440 315 L 460 330" class="arrow"/>
  <path d="M 440 425 L 460 370" class="arrow"/>
  
  <path d="M 740 350 L 760 310" class="arrow"/>
  <path d="M 740 370 L 760 360" class="arrow"/>
  
  <path d="M 910 180 L 930 180" class="arrow"/>
  <path d="M 910 310 L 930 350" class="arrow"/>
  
  <path d="M 1080 180 L 1220 180" class="arrow"/>
  <path d="M 1080 370 L 1220 280" class="arrow"/>

  <!-- Right Side: Output Destinations -->
  <g id="destinations">
    <rect x="1220" y="30" width="160" height="550" rx="5" class="destination-box"/>
    <text x="1300" y="60" text-anchor="middle" class="text-dark">Outputs</text>
    
    <!-- External Apps -->
    <rect x="1235" y="80" width="130" height="70" rx="3" class="solid-box"/>
    <text x="1300" y="105" text-anchor="middle" class="text-dark">External Apps</text>
    <text x="1300" y="120" text-anchor="middle" class="text-small">Mobile/Web</text>
    <text x="1300" y="135" text-anchor="middle" class="text-small">Clients</text>
    
    <!-- Business Systems -->
    <rect x="1235" y="165" width="130" height="70" rx="3" class="solid-box"/>
    <text x="1300" y="190" text-anchor="middle" class="text-dark">Business</text>
    <text x="1300" y="205" text-anchor="middle" class="text-dark">Systems</text>
    <text x="1300" y="220" text-anchor="middle" class="text-small">CRM/ERP</text>
    
    <!-- Data Sharing -->
    <rect x="1235" y="250" width="130" height="70" rx="3" class="solid-box"/>
    <text x="1300" y="275" text-anchor="middle" class="text-dark">Data Sharing</text>
    <text x="1300" y="290" text-anchor="middle" class="text-small">APIs</text>
    <text x="1300" y="305" text-anchor="middle" class="text-small">Webhooks</text>
    
    <!-- Business Users -->
    <rect x="1235" y="335" width="130" height="70" rx="3" class="solid-box"/>
    <text x="1300" y="360" text-anchor="middle" class="text-dark">Business Users</text>
    <text x="1300" y="375" text-anchor="middle" class="text-small">Self-Service</text>
    <text x="1300" y="390" text-anchor="middle" class="text-small">Analytics</text>
    
    <!-- BI Tools -->
    <rect x="1235" y="420" width="130" height="70" rx="3" class="solid-box"/>
    <text x="1300" y="445" text-anchor="middle" class="text-dark">BI Reporting</text>
    <text x="1300" y="460" text-anchor="middle" class="text-small">Tableau</text>
    <text x="1300" y="475" text-anchor="middle" class="text-small">Power BI</text>
  </g>

  <!-- Lakehouse Architecture -->
  <g id="lakehouse">
    <rect x="240" y="600" width="950" height="250" rx="5" class="main-container"/>
    
    <!-- Header -->
    <text x="715" y="630" text-anchor="middle" class="text-white">Open Lakehouse Architecture (100% Free)</text>
    
    <!-- Governance Section -->
    <rect x="260" y="650" width="440" height="180" rx="5" class="lakehouse-box"/>
    <rect x="270" y="660" width="420" height="35" class="section-header"/>
    <text x="480" y="683" text-anchor="middle" class="text-white">Development &amp; Orchestration</text>
    
    <!-- Cursor + Claude -->
    <rect x="290" y="710" width="180" height="100" rx="3" class="solid-box"/>
    <text x="380" y="745" text-anchor="middle" class="text-dark">Cursor + Claude</text>
    <text x="380" y="765" text-anchor="middle" class="text-small">AI-Assisted Coding</text>
    <text x="380" y="780" text-anchor="middle" class="text-small">Code Generation</text>
    <text x="380" y="795" text-anchor="middle" class="text-small">10x Productivity</text>
    
    <!-- Prisma ORM -->
    <rect x="490" y="710" width="180" height="100" rx="3" class="solid-box"/>
    <text x="580" y="745" text-anchor="middle" class="text-dark">Prisma ORM</text>
    <text x="580" y="765" text-anchor="middle" class="text-small">Type-Safe Queries</text>
    <text x="580" y="780" text-anchor="middle" class="text-small">Schema Management</text>
    <text x="580" y="795" text-anchor="middle" class="text-small">Migrations</text>
    
    <!-- Storage Section -->
    <rect x="720" y="650" width="450" height="180" rx="5" class="lakehouse-box"/>
    <rect x="730" y="660" width="430" height="35" class="section-header"/>
    <text x="945" y="683" text-anchor="middle" class="text-white">Open Storage &amp; Compute</text>
    
    <!-- Delta Lake -->
    <rect x="750" y="710" width="130" height="100" rx="3" class="solid-box"/>
    <text x="815" y="745" text-anchor="middle" class="text-dark">DELTA LAKE</text>
    <text x="815" y="765" text-anchor="middle" class="text-small">ACID</text>
    <text x="815" y="780" text-anchor="middle" class="text-small">Transactions</text>
    <text x="815" y="795" text-anchor="middle" class="text-small">Time Travel</text>
    
    <!-- Apache Spark -->
    <rect x="895" y="710" width="120" height="100" rx="3" class="solid-box"/>
    <text x="955" y="745" text-anchor="middle" class="text-dark">Apache Spark</text>
    <text x="955" y="765" text-anchor="middle" class="text-small">Distributed</text>
    <text x="955" y="780" text-anchor="middle" class="text-small">Processing</text>
    <text x="955" y="795" text-anchor="middle" class="text-small">SQL Engine</text>
    
    <!-- DuckDB -->
    <rect x="1030" y="710" width="120" height="100" rx="3" class="solid-box"/>
    <text x="1090" y="745" text-anchor="middle" class="text-dark">DuckDB</text>
    <text x="1090" y="765" text-anchor="middle" class="text-small">Fast OLAP</text>
    <text x="1090" y="780" text-anchor="middle" class="text-small">In-Memory</text>
    <text x="1090" y="795" text-anchor="middle" class="text-small">Analytics</text>
  </g>

  <!-- Cost Badge -->
  <rect x="1050" y="870" width="320" height="20" rx="10" class="cost-tag"/>
  <text x="1210" y="885" text-anchor="middle" class="cost-text">Total Monthly Cost: $0</text>

  <!-- Footer -->
  <text x="30" y="870" class="text-small" fill="#666">Built with open source - No vendor lock-in - Production-ready from day one</text>
</svg>
